<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/examen-medico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Examen</title>
</head>
<body>
    
 <div class="container py-5 mt-5">
    <div  class="card">
        <div class="card-header text-center fw-normal fs-3"><img src="img/balance.gif"  width="60px" alt="">
          Calculadora de Peso Ideal</div>
            <div class="card-body">
                <form  id="calculadora" class="  gap-3 align-items-center">
                  <div class="py-3 col-12">
                    <label for="inputEmail4" class="form-label" id="">Sexo</label>
                    <select class="form-select" id="sexo">
                      <option selected>Seleccionar...</option>
                      <option value="mujer">Mujer</option>
                      <option value="hombre">Hombre</option>
                    </select>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="edad" placeholder="edad" required>
                    <label for="floatingPassword">Ingrese su edad</label>
                  </div>
                

                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="pesoA" placeholder="Peso" required>
                    <label for="floatingInput">Ingrese su peso Actual (Kg)</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input  type="number" class="form-control" id="estatura" step="any" placeholder="Estatura" required>
                    <label for="floatingPassword">Ingrese su estatura (cm)</label>
                  </div>

                 <center> <button  class="btn btn-primary" type="submit">Calcular Peso Ideal</button></center>
                  <hr class="my-4">
                  <p id="resultado" class="mt-3"></p>
                </form>

             </div>
  
      </div>

 <footer>
                <div class=" d-flex justify-content-center py-5">
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy;Aleinys Mendoza 2024</span>
                  </div>
             </footer>

 </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
</body>
</html>
